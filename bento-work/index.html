<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="">
    <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
    <div class="container">
        <div class="fblock">
            <div class="clock">
                <div id="hour" class=""></div>
                <div id="separator" class=""></div>
                <div id="minutes" class=""></div>
            </div>
            <div id="greetings" class="" style="margin-top: 1rem;"></div>
        </div>
        <div class="sblock">
            <div class="sblock__date">
                <div id="month" class=""></div>
                <div id="day" class=""></div>
                <div id="dayOfWeek" class=""></div>
            </div>
            <div class="sblock__weather">
                <div class="weather-icon">
                    <img src="icons/Nord/unknown.png" />
                </div>
                <div class="temperature-value">
                    <p class="">- °<span class="g">c</span></p>
                </div>
                <div class="temperature-description">
                    <p class=""></p>
                </div>
            </div>
        </div>
        <div class="qlink">
            <a target="_self" href="https://asana.com/" class="qlink__link qlink__link-1">
                <i class="qlink__icon" data-feather="list"></i>
            </a>

            <a target="_self" href="https://calendar.google.com/calendar/r" class="qlink__link qlink__link-2">
                <i class="qlink__icon" data-feather="calendar"></i>
            </a>

            <a href="https://drive.google.com/drive/u/0/folders/0Bzl5glyeR74wUU1jS2gwbWN5OWM" target="_self"
                class="qlink__link qlink__link-3">
                <i class="qlink__icon" data-feather="folder"></i>
            </a>

            <a target="_self" href="https://airtable.com/" class="qlink__link qlink__link-5">
                <i class="qlink__icon" data-feather="trello"></i>
            </a>

            <a target="_self" href="https://datastudio.google.com/" class="qlink__link qlink__link-4">
                <i class="qlink__icon" data-feather="bar-chart"></i>
            </a>

            <a href="https://translate.google.com/" target="_self" class="qlink__link qlink__link-6">
                <i class="qlink__icon" data-feather="globe"></i>
            </a>
        </div>

        <div class="card qlist qlist__1">
            <i class="qlist__head" data-feather="bookmark"></i>
            <a target="_self" href="https://refugeerights.info" class="qlist__link">Refugee Info Portal</a>
            <a target="_self" href="https://multecihukuku.net" class="qlist__link">Lawyer's Info Portal</a>
            <a target="_self" href="https://airtable.com/tblSTckY5JMGNXiWT/viwnbSgjulvVfBdm2?blocks=hide"
                class="qlist__link">Bangladesh Airtable</a>
            <a target="_self" href="https://airtable.com/appOUMT2457dPY3kB/pbdrE8caHIT7usrrc" class="qlist__link">PRM
                Outputs Dashboard</a>
        </div>

        <div class="card qlist qlist__2">
            <i class="qlist__head" data-feather="coffee"></i>
            <a href="https://www.thenewhumanitarian.org/" target="_self" class="qlist__link">The New Humanitarian</a>
            <a href="https://www.law.ox.ac.uk/research-subject-groups/centre-criminology/centreborder-criminologies/blog"
                target="_self" class="qlist__link">Border Criminologies</a>
            <a href="https://restofworld.org/" target="_self" class="qlist__link">Rest of World</a>
        </div>
    </div>
    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
        feather.replace();
    </script>
</body>

<!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->

</html>
