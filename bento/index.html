<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class="" style="margin-top: 1rem;"></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/Nord/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    target="_self"
                    href="https://gmail.com/"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>

                <a
                    target="_self"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>

                <a
                    href="https://kevin-cole.com/admin"
                    target="_self"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="edit"></i>
                </a>
                
                <a
                    target="_self"
                    href="https://airtable.com/tbl4YS6u3z8Qp9iK4/viwYs0q4gzPWcjvg1?blocks=hide"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="bookmark"></i>
                </a>
               
                <a
                    target="_self"
                    href="https://airtable.com/tblJUAEeJdDTe7fM5/viwa0VqjZO82Q0xIq?blocks=hide"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="coffee"></i>
                </a>

                <a
                href="https://airtable.com/"
                target="_self"
                class="qlink__link qlink__link-6"
            >
                <i class="qlink__icon" data-feather="trello"></i>
            </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    target="_self"
                    href="spotify:playlist:37i9dQZF1DX5Qv9u6xrrI7"
                    class="qlist__link"
                    >Turkish Rap</a
                >
                <a
                    target="_self"
                    href="spotify:playlist:3vXUEGi4ip1EhI9OtdgdCy"
                    class="qlist__link"
                    >Coding Beats</a
                >
                <a
                    target="_self"
                    href="spotify:playlist:37i9dQZF1E37IZh1XXnOoW"
                    class="qlist__link"
                    >Turkish Alternative</a
                >
                <a
                    target="_self"
                    href="spotify:playlist:37i9dQZF1DXbHcQpOiXk1D"
                    class="qlist__link"
                    >UK Jazz</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://theverge.com/"
                    target="_self"
                    class="qlist__link"
                    >The Verge</a
                >
                <a
                    href="https://youtube.com"
                    target="_self"
                    class="qlist__link"
                    >Youtube</a
                >
                <a
                    href="https://twitter.com"
                    target="_self"
                    class="qlist__link"
                    >Twitter</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
