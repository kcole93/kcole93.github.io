<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="">
    <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
    <div class="container">
        <div class="fblock">
            <div class="clock">
                <div id="hour" class=""></div>
                <div id="separator" class=""></div>
                <div id="minutes" class=""></div>
            </div>
            <div id="greetings" class="" style="margin-top: 1rem;"></div>
        </div>
        <div class="sblock">
            <div class="sblock__date">
                <div id="month" class=""></div>
                <div id="day" class=""></div>
            </div>
            <div class="sblock__weather">
                <div class="weather-icon">
                    <img src="icons/Nord/unknown.png" />
                </div>
                <div class="temperature-value">
                    <p class="">- °<span class="g">c</span></p>
                </div>
                <div class="temperature-description">
                    <p class=""></p>
                </div>
            </div>
        </div>

        <div class="qlink">
            <a href="https://mail.proton.me/u/0/inbox" target="_self" class="qlink__link qlink__link-6">
                <i class="qlink__icon" data-feather="inbox"></i>
            </a>
            
            <a target="_self" href="https://gmail.com/" class="qlink__link qlink__link-1">
                <i class="qlink__icon" data-feather="mail"></i>
            </a>

            <a target="_self" href="https://chat.openai.com/chat" class="qlink__link qlink__link-2">
                <i class="qlink__icon" data-feather="message-circle"></i>
            </a>

            <a href="https://app.todoist.com/app/upcoming" target="_self" class="qlink__link qlink__link-3">
                <i class="qlink__icon" data-feather="list"></i>
            </a>

            <a target="_self"
                href="http://15.204.227.115:7300/dashboard"
                class="qlink__link qlink__link-5">
                <i class="qlink__icon" data-feather="table"></i>
            </a>

            <a target="_self" href="https://elk.zone/home" class="qlink__link qlink__link-4">
                <i class="qlink__icon" data-feather="at-sign"></i>
            </a>
        </div>

        <div class="card qlist qlist__1">
            <i class="qlist__head" data-feather="link"></i>
            <a target="_self" href="https://airtable.com/appRsw1erP52EiFa3/pagyEqgifPPDAFIZw"
                class="qlist__link">DeutschDecoded Airtable</a>
            <a target="_self" href="https://calendar.proton.me" class="qlist__link">Proton Calendar</a>
            <a target="_self" href="https://web.whatsapp.com/" class="qlist__link">WhatsApp</a>
        </div>

        <div class="card qlist qlist__2">
            <i class="qlist__head" data-feather="book-open"></i>
            <a href="https://spike.news/" target="_self" class="qlist__link">Spike News</a>
            <a href="https://theverge.com/" target="_self" class="qlist__link">The Verge</a>
            <a href="https://youtube.com" target="_self" class="qlist__link">Youtube</a>
            <a href="https://twitter.com" target="_self" class="qlist__link">Twitter</a>
            <a href="https://play.pocketcasts.com/podcasts" target="_self" class="qlist__link">Pocketcasts</a>
        </div>
    </div>
    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
        feather.replace();
    </script>
</body>

<!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->

</html>
